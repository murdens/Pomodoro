<!DOCTYPE html>
<html lang=em>
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link href="https://fonts.googleapis.com/css?family=Bellota|Great+Vibes|Homenaje|Oleo+Script+Swash+Caps|Roboto&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='timer'>
        <h1>Pomodoro Clock</h1>
        <p>Increase your productivity with the Pomodoro method.<br>
            Work in 25 minute chunks (pomodoros), with a 5 minute break. After 4 pomodoros take a longer break.</p>
        <p>Select Pomodoro yeah! or set your own session</p>
        <div class='setTimer' id='tomato'></div>
            <button id='startPom' class='btn'>Pomodoro Yeah!</button>  
            <button id='start' class='btn'>Set your own</button>
            <button id='pause' class='btn'>Pause</button>
            <button id='restart' class='btn'>Re-start</button>  
            <button id='reset' class='btn'>Reset</button>
    </div> 
    <div id='tomatotop'></div>
    <div id='display'>
        <div id='wDisplay' class='displayLabel'>WORK</div>  
        <div id='bDisplay' class='displayLabel'>BREAK</div>  
    </div>
    <div id='rDisplay' class='displayLabel'>ROUNDS</div>  

    <script src="./script.js"> </script>
</body>
</html>
