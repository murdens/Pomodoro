<!DOCTYPE html>
<html lang=em>
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='timer'>
        <h1>Pomodoro Clock</h1>
        <div class='setTimer'></div>
          <button id='start' class='btn'>Start</button>
          <button id='pause' class='btn'>Pause</button>
          <button id='reset' class='btn'>Reset</button>
    </div>
    <div id='display'>
        <div id='wDisplay' class='displayLabel'>WORK</div>  
        <div id='bDisplay' class='displayLabel'>BREAK</div>  
    </div>
    <div id='rDisplay' class='displayLabel'>ROUNDS</div>  

    <script src="./script.js"> </script>
</body>
    
 
</html>
